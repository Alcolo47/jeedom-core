<div class="cmd cmd-widget cursor" data-type="action" data-subtype="other" data-template="tmplicon" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
  <div class="title #hide_name#">
    <div  class="cmdName">#valueName#</div>
  </div>
  <div class="content-sm ">
    <span class="iconCmd"></span>
  </div>
  <div class="value">
    <span class="timeCmd label label-default #value_history#" data-type="info" data-cmd_id="#value_id#"></span>
  </div>
  <template></template>
  <script>
    jeedom.cmd.update['#id#'] = function(_options) {
      var cmd#id# = $('.cmd[data-cmd_id=#id#]')
      if ('#_time_widget_#' == '1') {
        jeedom.cmd.displayDuration(_options.valueDate, cmd#id#.find('.timeCmd'))
      } else {
        cmd#id#.find('.timeCmd').parent().remove()
      }

      if (['1', 1, '99', 99, 'on'].includes(_options.display_value)) {
        if (jeedom.cmd.normalizeName('#name#') == 'on') {
          cmd#id#.hide()
        } else {
          cmd#id#.show()
          cmd#id#.find('.iconCmd').empty().append("#_icon_on_#")
        }
      } else if (['0', 0, 'off'].includes(_options.display_value)) {
        if (jeedom.cmd.normalizeName('#name#') == 'off') {
          cmd#id#.hide()
        } else {
          cmd#id#.show()
          cmd#id#.find('.iconCmd').empty().append("#_icon_off_#")
        }
      }
    }

    jeedom.cmd.update['#id#']({display_value: '#state#', valueDate: '#valueDate#', collectDate: '#collectDate#', alertLevel: '#alertLevel#'})

    $('.cmd[data-cmd_uid=#uid#] .iconCmd').off().on('click', function () {
      jeedom.cmd.execute({id: '#id#'})
    })
  </script>
</div>
